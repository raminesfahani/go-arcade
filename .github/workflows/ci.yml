name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.20', '1.21', '1.22']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    # Install system dependencies for Ebiten on Linux
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev libxrandr-dev libxcursor-dev libxi-dev libxinerama-dev libxext-dev

    - name: Download dependencies
      run: go mod tidy

    - name: Build
      run: go build -v ./cmd/play

    - name: Run tests
      run: go test -v ./...

    - name: Run vet
      run: go vet ./...
